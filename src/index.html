<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="icon" href="./img/Favicon-portfolio.ico" />
    <link rel="stylesheet" href="./css/style.min.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manuale:wght@300;500;700&family=Redressed&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <!-- Line -->
    <div class="line-container">
      <svg
        viewBox="0 0 735 2652"
        fill="none"
        preserveAspectRatio="xMidYMax meet"
      >
        <path

          stroke-width="3"
          class="path-line"
        />
      </svg>
    </div>

    <!-- Social -->
    <ul class="social">
      <li class="social-item">
        <a
          href="https://github.com/edward-tobilko"
          class="social-link"
          target="_blank"
        >
          <i class="ri-github-fill"></i>
        </a>
      </li>
      <li class="social-item">
        <a
          href="https://www.linkedin.com/in/eduard-tobilko-148714200/"
          class="social-link"
          target="_blank"
        >
          <i class="ri-linkedin-fill"></i>
        </a>
      </li>
      <li class="social-item">
        <a
          href="https://www.facebook.com/?id=100016852065018"
          class="social-link"
          target="_blank"
        >
          <i class="ri-facebook-line"></i>
        </a>
      </li>
      <li class="social-item">
        <a
          href="https://t.me/eduard_tobilko"
          class="social-link"
          target="_blank"
        >
          <i class="ri-telegram-line"></i>
        </a>
      </li>
    </ul>

    <!-- Main Page -->
    <main id="main" class="main">
      <div class="container">
        <!-- Home Page -->
        @@include('./html/_home.html')

        <!-- About me Page -->
        @@include('./html/_about-me.html')

        <!-- Experience Page -->
        @@include('./html/_experience.html')

        <!-- Works Page -->
        @@include('./html/_works.html')

        <!-- Contact me Page -->
        @@include('./html/_contact-me.html')
      </div>
    </main>

    <a href="#home" id="scroll-up" class="scrollUp"
      ><i class="ri-arrow-up-s-line"></i
    ></a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="./js/scripts.min.js"></script>
  </body>
</html>
